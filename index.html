<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="box-1">
        <h1 id="section-title">Gym Membership Form</h1>
        <img src="images/image04.jpeg" alt="" />
      </div>
    </section>

    <form class="form">
      <p>
        Want to become a member of our Gym? Then start by filling our form to
        complite registration. We will contact you shortly to notify you about
        your membership card.
      </p>
      <div class="box">
        <label class="label" for="">Name</label>
        <input
          class="input"
          type="text"
          name="name"
          id="first"
          placeholder="Fist"
        />

        <input
          class="input"
          type="text"
          name="name"
          id="last"
          placeholder="Last"
        />
      </div>
      <div class="box">
        <h3>Gender</h3>

        <input type="radio" name="" id="famale" />
        <label for="">Male</label>
        <input type="radio" name="" id="male" />
        <label for="">Famale</label>
      </div>
      <div class="box">
        <label class="label" for="">Your current weight(ibs)</label>
        <input class="input" type="text" name="" id="name" />
        <label class="label" for="">Desired weight(lbs)</label>
        <input class="input" type="text" name="" id="name" />
        <label class="label" for="">Height</label>
        <input class="input" type="text" name="" id="name" />
      </div>
      <div class="box">
        <label class="label" for="">Home Adress</label>
        <input
          class="input"
          type="text"
          name=""
          id="name"
          placeholder="Street Adress"
        />
        <input
          class="input"
          type="text"
          name=""
          id="name "
          placeholder="City"
        />

        <select class="select" name="Country" id="Country">
          <option value="Country" aria-placeholder="Country">Country</option>
          <option value="Country" aria-placeholder="Country">option1</option>
          <option value="Country" aria-placeholder="Country">option1</option>
        </select>
      </div>
      <div class="box">
        <label class="label" for="">Email</label>
        <input class="input" type="text" name="" id="name" placeholder="" />
        <label class="label" for="">Phone</label>
        <input class="input" type="text" name="" id="name" />
      </div>
      <div class="box">
        <h3>Have you been in a Gym before?</h3>
        <input type="radio" name="name" id="name" value="Yes" />
        <label for="">Yes</label>

        <input type="radio" name="name" id="name" value="No" />
        <label for="">No</label>
      </div>

      <div class="box">
        <h3>Membership typepx</h3>
        <input type="checkbox" name="name" id="name" value="regular" />
        <label for="">Regular</label>

        <input type="checkbox" name="name" id="name" value="pro" />
        <label for="">Pro</label>

        <input type="checkbox" name="name" id="name" value="vip" />
        <label for="">Vip</label>
      </div>

      <div class="box">
        <label class="label" for="">Add comment</label>
        <input class="input comment" type="text" name="" id="" placeholder="" />
      </div>

      <input class="btn" type="submit" name="" id="" value="Apply" />
    </form>
  </body>
</html>
